<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ejercicio Gestión de Propiedades">
    <meta name="keywords" content="gestion, propiedades, 'gestión de propiedades'">

    <!-- Boostrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <meta name="autor" content="">
    <link rel="stylesheet" href="./css/style.css">
    <title>INMOBILapp</title>
    <link rel="icon" type="image/x-icon" href="https://picsum.photos/id/1/30">

    <meta>
</head>
<body>

    <div class="bg-dark text-secondary text-end p-2">Sistema de Gestión de Propiedades</div>
    <div class="container py-5">


        <h1 class="text-light text-center">INMOBIL<sup>app</sup></h1>

        <form name="form" id="form" class="form my-5 p-5 bg-light rounded">

            <h2 class="text-center text-dark fs-4">Gestor de Propiedades</h2>

            <div class="d-flex p-3">
                <input name="inputTitle" class="form-control m-2" id="inputTitle" type="text" placeholder="Nombre Inmueble">
                <input class="form-control m-2" name="inputPrice" id="inputPrice" placeholder="Precio" type="number">
            </div>
            <div class="d-flex justify-content-center align-items-center p-3">
                <div class="form-check col-2">
                    <input type="checkbox" id="inputRent" class="inputRent form-check-input" name="inputRent">
                    <label for="inputRent" class="labelRent text-dark form-check-label">Alquilar</label>
                </div>
                <div class="form-check col-2">
                    <input type="checkbox" id="inputSell" name="inputSell" class="inputSell form-check-input">
                    <label for="inputSell" class="labelSell text-dark" name ="labelSell">Vender</label>
                </div>
                <button type="submit" class="btn btn-dark text-light" id="btnAdd">Agregar</button>
            </div>
        </form>


        <div class="text-end">
            <button id="sort" name="sort" class="btn btn-light pb-2">Ordenar A-Z</button>
            <button id="unseen" name="unseen" class="btn btn-light pb-2">Mostrar No Vistas</button>
            
        </div>
        <div id="containerItems" class="container p-5">

            <h2 class="text-light fs-4 text-center mb-4">Mis Propiedades</h2>
                <div class="row p-5 bg-result rounded">
                    <div class="col-4 text-light">
                        <ul>
                            <li class="list-unstyled fw-bold mb-2">NOMBRE PROPIEDAD</li>
                            <li id="boxTitle"></li>
                        </ul>
                    </div>
                    <div class="col-auto text-light text-center">
                        <ul>
                            <li class="list-unstyled fw-bold mb-2">VENDER</li>
                            <li id="boxSell" class="list-unstyled fw-bold"></li>
                        </ul>
                    </div>
                    <div class="col-auto text-light text-center">
                        <ul>
                            <li  class="list-unstyled fw-bold mb-2">ALQUILER</li>
                            <li id="boxRent"class="list-unstyled fw-bold"></li>
                        </ul>
                    </div>
                    <div class="col-auto text-light text-center">
                        <ul>
                            <li class="list-unstyled fw-bold mb-2">PRECIO</li>
                            <li id="boxPrice" class="list-unstyled"></li>
                        </ul>
                    </div>
                    <div class="col-3 text-light text-center">
                        <ul>
                            <li class="list-unstyled fw-bold mb-2">GESTIONAR</li>
                            <li id="boxIcons" class="list-unstyled text-center">
                                
                            </li>

                        </ul>
                    </div>
                </div>



        </div>





    </div>
    <script src="./main.js" type="module"></script>
</body>
</html>
